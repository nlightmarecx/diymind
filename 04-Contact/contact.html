    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="/01a-Home-Styles/meyerwebReset.css"/> 
    <link rel="stylesheet" href="/01a-Home-Styles/nav-header.css"/> 
    <link rel="stylesheet" href="/01a-Home-Styles/buttons.css"/> 
    <link rel="stylesheet" href="contact.css"/> 
    <script rel="script.js" charset="UTF-8" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<body>
    <header class="navbar">
        <div><h3><a class="navbutton" href="/index.html">home</a></h3></div>
       
    </header>
    <div class="title-div">
        <div id="h1-title"><h1>Contact Us</h1></div>
        <div id="h2-title"><h2>The Something is Writtent Here</h2></div>
    </div>
    <div class="form-div">
        <form action="example.com/path" method="post">
            <fieldset class="fieldset-div">
                <legend>Contact Info</legend>

                <input type="text" id="first_name" name="first_name" placeholder="Your Name..." 
                data-help="A girl has no name- Arya Stark" required/>

                <input type="email" id="user_email" name="user_email" placeholder="*You@example.com..." required/>

                <input type="number" id="user_phone" name="user_phone" placeholder="*Phone Number..." required/>

                <textarea id="user_comment" name="user_comment" maxlength="3000" placeholder="Any Comments You Have..." 
                data-help="Escribe algo! Lo primero que se te ocurra" rows="4" cols="3"></textarea>

            </fieldset>
            <fieldset class="fieldset-div">
                <legend>Optional</legend>

                <select name="source">
                    <option value="academy">Where did you hear about us:</option>
                    <option value="academy">My Chess Academy/Club</option>
                    <option value="referral">Friend Referral</option>
                    <option value="facebook">Facebook</option>
                    <option value="google">Google Search</option>
                    <option value="other">Other</option>
                </select>

                <input type="text" id="user_dob" name="user_dob" placeholder="Date of Birth..." onfocus="(this.type='date')" required/>

            </fieldset>

                <button type="submit">SUBMIT</button>

        </form>
    </div>

</body>
</html>
