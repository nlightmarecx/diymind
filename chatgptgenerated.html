<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollable Sections with Images</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background-color: #f8f9fa;
    }

    .container {
      width: 80%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .scrollable-vertical {
      height: 300px;
      overflow-y: auto;
      overflow-x: hidden;
      border: 2px solid #007bff;
      padding: 10px;
      background: #e9ecef;
    }

    .scrollable-horizontal {
      width: 100%;
      height: 200px;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      border: 2px solid #28a745;
      padding: 10px;
      background: #f8f9fa;
    }

    .scrollable-mixed {
      width: 100%;
      height: 300px;
      overflow: auto;
      border: 2px solid #ffc107;
      padding: 10px;
      background: #fff3cd;
    }

    .vertical-item, .horizontal-item, .mixed-item {
      display: block;
      margin-bottom: 10px;
      border-radius: 5px;
      overflow: hidden;
      background: #6c757d;
      text-align: center;
    }

    .horizontal-item {
      display: inline-block;
      width: 250px;
      height: 100%;
      margin-right: 10px;
      border-radius: 5px;
      overflow: hidden;
      text-align: center;
    }

    img {
      width: auto;
      height: 150px;
      max-width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Vertically Scrollable Section -->
    <div class="scrollable-vertical">
      <div class="vertical-item">
        <img src="./images/magnetFaces/PinkFace-full body.jpg" alt="Pink Face 1">
      </div>
      <div class="vertical-item">
        <img src="./images/magnetFaces/PinkFace-full body.jpg" alt="Pink Face 2">
      </div>
      <div class="vertical-item">
        <img src="./images/magnetFaces/PinkFace-full body.jpg" alt="Pink Face 3">
      </div>
    </div>

    <!-- Horizontally Scrollable Section -->
    <div class="scrollable-horizontal">
      <div class="horizontal-item">
        <img src="./images/magnetFaces/PinkFace-full body.jpg" alt="Pink Face 4">
      </div>
      <div class="horizontal-item">
        <img src="./images/magnetFaces/PinkFace-full body.jpg" alt="Pink Face 5">
      </div>
      <div class="horizontal-item">
        <img src="./images/magnetFaces/PinkFace-full body.jpg" alt="Pink Face 6">
      </div>
    </div>

    <!-- Mixed Scrollable Section -->
    <div class="scrollable-mixed">
      <div class="mixed-item">
        <img src="./images/magnetFaces/PinkFace-full body.jpg" alt="Pink Face 7">
      </div>
      <div class="mixed-item">
        <img src="./images/magnetFaces/PinkFace-full body.jpg" alt="Pink Face 8">
      </div>
      <div class="mixed-item">
        <img src="./images/magnetFaces/PinkFace-full body.jpg" alt="Pink Face 9">
      </div>
    </div>
  </div>
</body>
</html>
