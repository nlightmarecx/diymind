<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Flux - Blue Face</title>
    <link rel="stylesheet" href="../css/meyerwebReset.css">
    <link rel="stylesheet" href="../css/nav-header.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/infinityFlux.css">
</head>
<body>
    <!-- ----------- SECTION GAP, START OF AVATAR SECTION ----------- -->
    <main>
        <header>
            <h3 class="nav-button"><a class="nav header" href="../index.html">
                <img src="../images/go-back-icon.png" alt="Go Back" class="back-icon"
                width="24" height="24">
            </a></h3>
            <h3 class="nav-button"><a class="nav header" href="https://elinemelissen.com/">
                <img src="../images/shop.png" alt="Go to Website or Shop" class="shop-icon"
                width="32" height="32">
            </a></h3>
        </header>
        <!-- ----------- SOUND BUTTON ----------- -->
        <div class="speaker-div">
            <div class="nav-button">
                <img id="speaker" src="../images/speaker-on.png" class="speaker-on" alt="Speaker Icon" width="58" height="58">
                <audio id="audio-file" src="../audio/hargalaten.mp3" autoplay></audio> <!-- Ensure this file exists -->
            </div>
        </div>
        <!-- ----------- MAIN TOY ----------- -->
        <div class="avatar-div">
            <div class="img-div">
                <img class="main-toy blueFace img" src="../images/magnetFaces/blueFace-full_body-nobg.png" alt="Hendgehog wool toy image">
            </div>
            <!-- ----------- OPTIONAL TOYS ----------- -->        
            <div class="oth-optios-div">
                <div class="option-toy-div"><img class="option-toy img" src="../images/magnetFaces/Sunface4-removebg2.png" 
                    alt="Hendgehog wool toy image"></div>
                <div class="option-toy-div"><img class="option-toy img" src="../images/magnetFaces/Sunface4-removebg.png" 
                    alt="Hendgehog wool toy image"></div>
                <div class="option-toy-div"><img class="option-toy img" src="../images/magnetFaces/SunFace.jpg" 
                    alt="Hendgehog wool toy image"></div>
                <div class="option-toy-div"><img class="option-toy img" src="../images/magnetFaces/Sunface1.png" 
                    alt="Hendgehog wool toy image"></div>
            </div>
        </div>
    </main>
    <!-- ----------- SECTION GAP, END OF AVATAR SECTION ----------- -->
    <!-- ----------- TOY DESCRIPTION INFORMATION ----------- -->
    <div class="info-div-bg-color">
        <div class="info-div">
            <h3 class="title">Little Hedgehog </h3>
            <p class="abilities"><span>Special Skills:</span> Chases fallen leaves and catches dreams</p>
            <p class="description">This little guy isn’t just a toy, he’s a milestone! My very first felted 
                creation and the very first cyborg toy too!</p>
        </div>
    </div>
        <div class="material-div-bg-color">
            <div class="material-div">
                <h3 class="title">How Was it Made?</h3>
        <div style="display: flex; gap: 10px;">
            <p class="material"><span>Material:</span> Wool</p>
            <p class="material"><span>Process:</span> Felting</p>
        </div>
        
        <div class="scrollable-media">
            <iframe 
                class="media-item" 
                width="300" 
                height="200" 
                src="https://www.youtube.com/embed/TLKQD8MMI4U" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
            <img class="media-item media-img" src="./images/magnetFaces/orangeFace.jpg" alt="Image 1">
            <img class="media-item media-img" src="./images/magnetFaces/blueFace-full body.jpg" alt="Image 2">
            <img class="media-item media-img" src="./images/magnetFaces/Sunface3.png" alt="Image 3">
        </div>
            <!-- https://www.youtube.com/embed/TLKQD8MMI4U -->
    </div>
    <div class="buy-div-bg-color">
        <div class="buy-div">
            <h3 class="title">Make More</h3>
            <p class="material"><span>Buy from Owner:</span> Link</p>
            <p class="material"><span>Do-it-yourself:</span> Link</p>

        </div>
    </div>
    <div class="call-div-bg-color">
        <div class="call-div">
            <button>Call Luka</button>
        </div>
    </div>
</body>
</html>
